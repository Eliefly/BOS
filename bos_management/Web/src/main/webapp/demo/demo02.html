<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>accordion</title>

		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

	</head>

	<body class="easyui-layout">
		<!--EasyUI控件声明类别的方式 : easyui-控件的名字-->
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south'" style="height:50px;"></div>
		<div data-options="region:'west'" title="菜单栏" style="width:200px;">

			<div id="aa" class="easyui-accordion" data-options="fit:true">
				<div title="面板1" data-options="iconCls:'icon-save'">面板1
				</div>
				<div title="面板2" data-options="iconCls:'icon-reload'">面板2
				</div>
				<div title="面板3">面板3
				</div>
			</div>

		</div>
		<div data-options="region:'center',title:'内容区',iconCls:'icon-add'">

		</div>

	</body>

</html>
