<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>layout</title>

<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

<script type="text/javascript">
	
</script>
</head>

<body>

	<select class="easyui-combobox">
		<option value="001">北京</option>
		<option value="002">上海</option>
		<option value="003">深圳</option>
	</select>
	<hr>
	<!-- valueField : 指定的就相当于上面option节点中的value里面的值,传递给服务器的数据 -->
	<!--,textField: 指定的就相当于上面option节点中间的值,用户可见的数据  -->
	<input id="cc" class="easyui-combobox" name="dept"
		data-options="valueField:'id',textField:'name',url:'cb.json'" />

</body>

</html>
